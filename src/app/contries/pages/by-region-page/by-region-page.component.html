<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <!-- Buscador -->
        <button 
        *ngFor="let region of regions"
        class="btn mx-2"
        ngClass="{ 'btn-outline-primary': selectesRegion === region}"
        (click)="searchRegion(region)"
        >

            {{region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <!-- table -->
        <contry-table
        [countries]="region"
        >
        </contry-table>
    </div>
</div>
